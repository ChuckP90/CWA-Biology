      };

      const AdminPanel = () => (
        <div className="admin-panel">
          {/* Header */}
          <div className="admin-header">
            <div style={{
              display: "flex",
              alignItems: "center",
              justifyContent: "space-between"
            }}>
              <div>
                <h2 className="admin-title">
                  üîê {t.admin} Panel
                </h2>
                <p className="access-status">
                  {t.accessGranted}
                </p>
              </div>
              <button 
                onClick={handleLogout}
                className="logout-button"
              >
                {t.logout}
              </button>
            </div>
          </div>

          {/* Admin Navigation Tabs */}
          <div className="admin-tabs">
            <div style={{
              display: "flex",
              spaceX: "8px"
            }}>
              {[
                { id: "units", label: t.unitManagement, icon: "üìö" },
                { id: "content", label: t.contentManagement, icon: "üìÑ" },
                { id: "assignments", label: t.assignmentManagement, icon: "üìã" },
                { id: "quizzes", label: t.quizManagement, icon: "üìä" },
                { id: "users", label: t.userManagement, icon: "üë•" }
              ].map(tab => (
                <button
                  key={tab.id}
                  onClick={() => navigateToAdminTab(tab.id)}
                  style={{
                    display: "flex",
                    alignItems: "center",
                    padding: "12px 20px",
                    borderRadius: "8px",
                    fontWeight: "600",
                    border: "none",
                    cursor: "pointer",
                    background: activeAdminTab === tab.id ? "#4caf50" : "transparent",
                    color: activeAdminTab === tab.id ? "white" : "#666"
                  }}
                >
                  <span style={{marginRight: "10px"}}>{tab.icon}</span>
                  {tab.label}
                </button>
              ))}
            </div>
          </div>

          {/* Units Management Tab */}
          {activeAdminTab === "units" && (
            <div style={{
              spaceY: "20px"
            }}>
              {/* Create New Unit Form */}
              <div className="unit-form">
                <h3 className="form-section-title">
                  <span className="plus-icon">‚ûï</span>
                  {t.createUnit}
                </h3>
                <div style={{
                  display: "grid",
                  gridTemplateColumns: "1fr 1fr",
                  gap: "30px"
                }}>
                  <div style={{
                    spaceY: "20px"
                  }}>
                    <div>
                      <label style={{
                        display: "block",
                        fontSize: "14px",
                        fontWeight: "500",
                        color: "#333",
                        marginBottom: "8px"
                      }}>
                        {t.unitCode}
                      </label>
                      <input 
                        type="text" 
                        value={unitForm.unit} 
                        onChange={(e) => handleUnitChange("unit", e.target.value)}
                        placeholder={currentLanguage === "en" ? "e.g., Unit 3.1" : "‰æãÂ¶ÇÔºöUnit 3.1"}
                        style={{
                          width: "100%",
                          border: "2px solid #ddd",
                          borderRadius: "8px",
                          padding: "12px",
                          fontSize: "16px"
                        }}
                      />
                    </div>
                    <div>
                      <label style={{
                        display: "block",
                        fontSize: "14px",
                        fontWeight: "500",
                        color: "#333",
                        marginBottom: "8px"
                      }}>
                        {t.unitTitle}
                      </label>
                      <input 
                        type="text" 
                        value={unitForm.title} 
                        onChange={(e) => handleUnitChange("title", e.target.value)}
                        placeholder={currentLanguage === "en" ? "e.g., Genetics and Inheritance" : "‰æãÂ¶ÇÔºöÈÅó‰º†‰∏éÁªßÊâø"}
                        style={{
                          width: "100%",
                          border: "2px solid #ddd",
                          borderRadius: "8px",
                          padding: "12px",
                          fontSize: "16px"
                        }}
                      />
                    </div>
                  </div>
                  <div style={{
                    spaceY: "20px"
                  }}>
                    <div>
                      <label style={{
                        display: "block",
                        fontSize: "14px",
                        fontWeight: "500",
                        color: "#333",
                        marginBottom: "8px"
                      }}>
                        {t.description}
                      </label>
                      <textarea 
                        value={unitForm.description} 
                        onChange={(e) => handleUnitChange("description", e.target.value)}
                        rows="5"
                        placeholder={currentLanguage === "en" ? "Brief description of the unit..." : "ÂçïÂÖÉÁöÑÁÆÄË¶ÅÊèèËø∞..."}
                        style={{
                          width: "100%",
                          border: "2px solid #ddd",
                          borderRadius: "8px",
                          padding: "12px",
                          fontSize: "16px"
                        }}
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div style={{
                  marginTop: "30px",
                  display: "flex",
                  spaceX: "20px"
                }}>
                  <button 
                    onClick={saveUnit}
                    className="save-button"
                  >
                    {t.save}
                  </button>
                  <button 
                    onClick={() => setUnitForm({unit: "", title: "", description: ""})}
                    className="cancel-button"
                  >
                    {t.cancel}
                  </button>
                </div>
              </div>

              {/* Units List */}
              <div className="units-list">
                <h3 style={{
                  fontSize: "24px",
                  fontWeight: "700",
                  color: "#333",
                  marginBottom: "20px"
                }}>
                  {t.units}
                </h3>
                <div style={{
                  spaceY: "20px"
                }}>
                  {content.map(unit => (
                    <div key={unit.unit} className="unit-item">
                      <div className="unit-header">
                        <div>
                          <h4 className="unit-title">
                            {unit.unit}
                          </h4>
                          <h5 className="unit-subtitle">
                            {unit.title}
                          </h5>
                          {unit.description && (
                            <p className="unit-description">
                              {unit.description}
                            </p>
                          )}
                        </div>
                        <button 
                          onClick={() => deleteUnit(unit.unit)}
                          className="delete-button"
                        >
                          {t.deleteUnit}
                        </button>
                      </div>
                      
                      <div className="content-grid">
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#e3f2fd",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#1976d2",
                            margin: "0"
                          }}>
                            {unit.articles.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#1976d2",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.content}
                          </div>
                        </div>
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#e8f5e8",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#388e3c",
                            margin: "0"
                          }}>
                            {unit.exercises.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#388e3c",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.exercises}
                          </div>
                        </div>
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#f3e5f5",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#7b1fa2",
                            margin: "0"
                          }}>
                            {unit.videos.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#7b1fa2",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.videos}
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}
        </div>
      );

      return (
        <div style={{
          background: "#e8f5e8",
          minHeight: "100vh"
        }}>
          <Header />
          {currentPage === "home" && <HomePage />}
          {currentPage === "login" && <LoginPage />}
          {currentPage === "signup" && <SignupPage />}
          {currentPage === "admin" && isAuthenticated && <AdminPanel />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
