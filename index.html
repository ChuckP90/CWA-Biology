<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWA Secondary Biology</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f5e8;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      color: #2e7d32;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .header p {
      font-size: 1.2rem;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    
    .card {
      width: 250px;
      height: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

    }
    
    .card:hover .card-body {

      justify-content: center;
      align-items: center;
      height: 100px;
      margin-bottom: 15px;
      border-bottom: 4px solid;

    }

    }

    }
    
    .card-title {

      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

                </button>
              </form>
            </div>
          </div>
        );
      };

      // Admin Panel
      const AdminPanel = () => (
        <div style={{
          maxWidth: "1200px",
          margin: "0 auto",
          padding: "20px",
          fontFamily: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
        }}>
          {/* Header */}
          <div style={{
            background: "white",
            borderRadius: "12px",
            padding: "20px",
            marginBottom: "20px",
            boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)"
          }}>
            <div style={{
              display: "flex",
              alignItems: "center",
              justifyContent: "space-between"
            }}>
              <div>
                <h2 style={{
                  fontSize: "28px",
                  fontWeight: "700",
                  color: "#333",
                  margin: "0"
                }}>
                  üîê {t.admin} Panel
                </h2>
                <p style={{
                  color: "#4caf50",
                  fontWeight: "600",
                  margin: "10px 0 0 0"
                }}>
                  {t.accessGranted}
                </p>
              </div>
              <button 
                onClick={handleLogout}
                style={{
                  background: "linear-gradient(135deg, #f44336, #ef5350)",
                  color: "white",
                  border: "none",
                  padding: "10px 20px",
                  borderRadius: "8px",
                  fontWeight: "600",
                  cursor: "pointer"
                }}
              >
                {t.logout}
              </button>
            </div>
          </div>

          {/* Admin Navigation Tabs */}
          <div style={{
            background: "white",
            borderRadius: "12px",
            padding: "10px",
            marginBottom: "20px",
            boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)"
          }}>
            <div style={{
              display: "flex",
              spaceX: "8px"
            }}>
              {[
                { id: "units", label: t.unitManagement, icon: "üìö" },
                { id: "content", label: t.contentManagement, icon: "üìÑ" },
                { id: "assignments", label: t.assignmentManagement, icon: "üìã" },
                { id: "quizzes", label: t.quizManagement, icon: "üìä" }
              ].map(tab => (
                <button
                  key={tab.id}
                  onClick={() => navigateToAdminTab(tab.id)}
                  style={{
                    display: "flex",
                    alignItems: "center",
                    padding: "12px 20px",
                    borderRadius: "8px",
                    fontWeight: "600",
                    border: "none",
                    cursor: "pointer",
                    background: activeAdminTab === tab.id ? "#4caf50" : "transparent",
                    color: activeAdminTab === tab.id ? "white" : "#666"
                  }}
                >
                  <span style={{marginRight: "10px"}}>{tab.icon}</span>
                  {tab.label}
                </button>
              ))}
            </div>
          </div>

          {/* Units Management Tab */}
          {activeAdminTab === "units" && (
            <div style={{
              spaceY: "20px"
            }}>
              {/* Create New Unit Form */}
              <div style={{
                background: "white",
                borderRadius: "12px",
                padding: "30px",
                boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)"
              }}>
                <h3 style={{
                  fontSize: "24px",
                  fontWeight: "700",
                  color: "#333",
                  marginBottom: "20px",
                  display: "flex",
                  alignItems: "center"
                }}>
                  <span style={{marginRight: "10px"}}>‚ûï</span>
                  {t.createUnit}
                </h3>
                <div style={{
                  display: "grid",
                  gridTemplateColumns: "1fr 1fr",
                  gap: "30px"
                }}>
                  <div style={{
                    spaceY: "20px"
                  }}>
                    <div>
                      <label style={{
                        display: "block",
                        fontSize: "14px",
                        fontWeight: "500",
                        color: "#333",
                        marginBottom: "8px"
                      }}>
                        {t.unitCode}
                      </label>
                      <input 
                        type="text" 
                        value={unitForm.unit} 
                        onChange={(e) => handleUnitChange("unit", e.target.value)}
                        placeholder={currentLanguage === "en" ? "e.g., Unit 3.1" : "‰æãÂ¶ÇÔºöUnit 3.1"}
                        style={{
                          width: "100%",
                          border: "2px solid #ddd",
                          borderRadius: "8px",
                          padding: "12px",
                          fontSize: "16px"
                        }}
                      />
                    </div>
                    <div>
                      <label style={{
                        display: "block",
                        fontSize: "14px",
                        fontWeight: "500",
                        color: "#333",
                        marginBottom: "8px"
                      }}>
                        {t.unitTitle}
                      </label>
                      <input 
                        type="text" 
                        value={unitForm.title} 
                        onChange={(e) => handleUnitChange("title", e.target.value)}
                        placeholder={currentLanguage === "en" ? "e.g., Genetics and Inheritance" : "‰æãÂ¶ÇÔºöÈÅó‰º†‰∏éÁªßÊâø"}
                        style={{
                          width: "100%",
                          border: "2px solid #ddd",
                          borderRadius: "8px",
                          padding: "12px",
                          fontSize: "16px"
                        }}
                      />
                    </div>
                  </div>
                  <div style={{
                    spaceY: "20px"
                  }}>
                    <div>
                      <label style={{
                        display: "block",
                        fontSize: "14px",
                        fontWeight: "500",
                        color: "#333",
                        marginBottom: "8px"
                      }}>
                        {t.description}
                      </label>
                      <textarea 
                        value={unitForm.description} 
                        onChange={(e) => handleUnitChange("description", e.target.value)}
                        rows="5"
                        placeholder={currentLanguage === "en" ? "Brief description of the unit..." : "ÂçïÂÖÉÁöÑÁÆÄË¶ÅÊèèËø∞..."}
                        style={{
                          width: "100%",
                          border: "2px solid #ddd",
                          borderRadius: "8px",
                          padding: "12px",
                          fontSize: "16px"
                        }}
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div style={{
                  marginTop: "30px",
                  display: "flex",
                  spaceX: "20px"
                }}>
                  <button 
                    onClick={saveUnit}
                    style={{
                      background: "linear-gradient(135deg, #4caf50, #66bb6a)",
                      color: "white",
                      border: "none",
                      padding: "12px 24px",
                      borderRadius: "8px",
                      fontSize: "16px",
                      fontWeight: "600",
                      cursor: "pointer"
                    }}
                  >
                    {t.save}
                  </button>
                  <button 
                    onClick={() => setUnitForm({unit: "", title: "", description: ""})}
                    style={{
                      background: "linear-gradient(135deg, #9e9e9e, #bdbdbd)",
                      color: "white",
                      border: "none",
                      padding: "12px 24px",
                      borderRadius: "8px",
                      fontSize: "16px",
                      fontWeight: "600",
                      cursor: "pointer"
                    }}
                  >
                    {t.cancel}
                  </button>
                </div>
              </div>

              {/* Units List */}
              <div style={{
                background: "white",
                borderRadius: "12px",
                padding: "30px",
                boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)"
              }}>
                <h3 style={{
                  fontSize: "24px",
                  fontWeight: "700",
                  color: "#333",
                  marginBottom: "20px"
                }}>
                  {t.units}
                </h3>
                <div style={{
                  spaceY: "20px"
                }}>
                  {content.map(unit => (
                    <div key={unit.unit} style={{
                      border: "2px solid #eee",
                      borderRadius: "12px",
                      padding: "20px",
                      transition: "border-color 0.3s ease"
                    }}>
                      <div style={{
                        display: "flex",
                        alignItems: "center",
                        justifyContent: "space-between",
                        marginBottom: "15px"
                      }}>
                        <div>
                          <h4 style={{
                            fontSize: "20px",
                            fontWeight: "700",
                            color: "#333",
                            margin: "0"
                          }}>
                            {unit.unit}
                          </h4>
                          <h5 style={{
                            fontSize: "18px",
                            fontWeight: "600",
                            color: "#333",
                            margin: "5px 0 0 0"
                          }}>
                            {unit.title}
                          </h5>
                          {unit.description && (
                            <p style={{
                              color: "#666",
                              margin: "10px 0 0 0"
                            }}>
                              {unit.description}
                            </p>
                          )}
                        </div>
                        <button 
                          onClick={() => deleteUnit(unit.unit)}
                          style={{
                            background: "linear-gradient(135deg, #f44336, #ef5350)",
                            color: "white",
                            border: "none",
                            padding: "8px 16px",
                            borderRadius: "8px",
                            fontSize: "14px",
                            fontWeight: "600",
                            cursor: "pointer"
                          }}
                        >
                          {t.deleteUnit}
                        </button>
                      </div>
                      
                      <div style={{
                        display: "grid",
                        gridTemplateColumns: "1fr 1fr 1fr",
                        gap: "20px",
                        paddingTop: "15px",
                        borderTop: "1px solid #eee"
                      }}>
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#e3f2fd",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#1976d2",
                            margin: "0"
                          }}>
                            {unit.articles.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#1976d2",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.content}
                          </div>
                        </div>
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#e8f5e8",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#388e3c",
                            margin: "0"
                          }}>
                            {unit.exercises.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#388e3c",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.exercises}
                          </div>
                        </div>
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#f3e5f5",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#7b1fa2",
                            margin: "0"
                          }}>
                            {unit.videos.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#7b1fa2",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.videos}
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}
        </div>
      );

      return (
        <div style={{
          background: "#e8f5e8",
          minHeight: "100vh"
        }}>
          <Header />
          {currentPage === "home" && <HomePage />}
          {currentPage === "admin-login" && <AdminLoginPage />}
          {currentPage === "admin" && isAuthenticated && <AdminPanel />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
