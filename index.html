<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CWA-Biology</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f9; color: #333; }
header { background-color: #1a73e8; color: white; padding: 20px; text-align: center; position: relative; }
header h1 { margin: 0; font-size: 2.5em; }
header p { color: #ffe066; font-size: 1.2em; margin-top: 5px; }
nav { display: flex; justify-content: center; gap: 15px; margin: 10px 0; }
nav button { padding: 10px 20px; cursor: pointer; background-color: #1a73e8; color: white; border: none; border-radius: 5px; }
nav button:hover { background-color: #155ab6; }
section { padding: 20px; }
.gallery { display: flex; overflow: hidden; height: 300px; }
.gallery img { width: 100%; animation: slide 35s infinite; }
@keyframes slide {
  0% {transform: translateX(0%);}
  14% {transform: translateX(-100%);}
  28% {transform: translateX(-200%);}
  42% {transform: translateX(-300%);}
  56% {transform: translateX(-400%);}
  70% {transform: translateX(-500%);}
  84% {transform: translateX(-600%);}
  100% {transform: translateX(0%);}
}
.content { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
.card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 300px; }
.card button { margin-top: 10px; width: 100%; }
input, select, textarea { width: 100%; margin: 5px 0 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
button { cursor: pointer; }
.hidden { display: none; }
</style>
</head>
<body>
<header>
<h1>CWA-Biology</h1>
<p>Interactive Biology practice &amp; monitoring</p>
</header>
<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('library')">Library</button>
<button onclick="showSection('exercises')">Exercises</button>
<button onclick="showSection('assignments')">Assignments</button>
<button onclick="showSection('progress')">Progress Tracking</button>
<button onclick="adminLoginPrompt()">Admin</button>
</nav>
<section id="home" class="section">
<div class="gallery">
<img src="https://image2url.com/images/1756192024345-f9e28db4-2b09-4491-8922-12b7a732ea2c.jpg">
<img src="https://image2url.com/images/1756192080161-efb75f1e-bdf8-4114-9298-2637f5b805aa.jpg">
<img src="https://image2url.com/images/1756192104012-7cd1420e-c891-4ecd-91a9-ec8f861c4dd5.jpg">
<img src="https://image2url.com/images/1756192128274-d3e37b71-d0f1-4843-9309-44c5e0679293.jpg">
<img src="https://image2url.com/images/1756192152148-4eb1318a-4302-4491-869a-f75dc8589d97.jpg">
<img src="https://image2url.com/images/1756192171902-114bce4a-a2de-47ff-b724-f1aff2d421fe.jpg">
<img src="https://image2url.com/images/1756192442681-6bea910d-e4b3-4e32-8d17-8922fa0ad21f.jpg">
</div>
</section>
<section id="library" class="section hidden">
<h2>Library</h2>
<div class="content" id="libraryContent">
</div>
<button onclick="addLibraryItem('article')">Add Article</button>
<button onclick="addLibraryItem('video')">Add Video</button>
</section>
<section id="exercises" class="section hidden">
<h2>Exercises</h2>
<div class="content" id="exerciseContent"></div>
</section>
<section id="assignments" class="section hidden">
<h2>Assignments</h2>
<div class="content" id="assignmentContent"></div>
</section>
<section id="progress" class="section hidden">
<h2>Progress Tracking</h2>
<div class="content" id="progressContent"></div>
</section>
<script>
let sections = document.querySelectorAll('.section');
function showSection(id){
  sections.forEach(s => s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function adminLoginPrompt(){
  let username = prompt('Enter Admin Username:');
  let password = prompt('Enter Admin Password:');
  if(username==='Chagri90' && password==='CWA2025BIO'){
    alert('Admin Access Granted');
    showSection('home');
  } else {
    alert('Access Denied');
  }
}

function addLibraryItem(type){
  let title = prompt('Enter '+type+' title:');
  let content = prompt('Enter '+type+' content / URL:');
  let difficulty = prompt('Enter difficulty (Beginner/Moderate/Original):');
  if(title && content && difficulty){
    let div = document.createElement('div');
    div.className='card';
    div.innerHTML=`<strong>${title}</strong><p>Type: ${type}</p><p>Difficulty: ${difficulty}</p><p>Content: ${content}</p>`;
    document.getElementById('libraryContent').appendChild(div);
  }
}
</script>
</body>
</html>
