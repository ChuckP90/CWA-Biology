          content: "",

          code: ""

                updatedAt: new Date().toISOString().split('T')[0]

              progress: {

              }

        setClassForm(prev => ({

                      <textarea 
                        value={contentForm.description} 
                        onChange={(e) => setContentForm(prev => ({...prev, description: e.target.value}))}
                        rows="3"
                        style={{
                          width: "100%",
                          border: "2px solid #ddd",
                          borderRadius: "8px",
                          padding: "12px",
                          fontSize: "16px"
                        }}
                      ></textarea>
                    </div>
                  </>
                )}
                
                <div style={{
                  display: "flex",
                  justifyContent: "center",
                  gap: "20px"
                }}>
                  <button 
                    onClick={cancelAddContent}
                    style={{
                      background: "#9e9e9e",
                      color: "white",
                      border: "none",
                      padding: "12px 30px",
                      borderRadius: "8px",
                      fontSize: "16px",
                      fontWeight: "600",
                      cursor: "pointer"
                    }}
                  >
                    {t.cancel}
                  </button>
                  <button 
                    onClick={saveContent}
                    style={{
                      background: "linear-gradient(135deg, #4caf50, #66bb6a)",
                      color: "white",
                      border: "none",
                      padding: "12px 30px",
                      borderRadius: "8px",
                      fontSize: "16px",
                      fontWeight: "600",
                      cursor: "pointer"
                    }}
                  >
                    {editingContent ? t.update : t.add}
                  </button>
                </div>
              </div>
            )}

            {/* Units List for Content Selection */}
            {!selectedUnit && (
              <div style={{
                background: "white",
                borderRadius: "12px",
                padding: "30px",
                boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)"
              }}>
                <h3 style={{
                  fontSize: "24px",
                  fontWeight: "700",
                  color: "#333",
                  marginBottom: "20px"
                }}>
                  {t.selectUnit}
                </h3>
                <div style={{
                  spaceY: "20px"
                }}>
                  {content.map(unit => (
                    <div key={unit.unit} style={{
                      border: "2px solid #eee",
                      borderRadius: "12px",
                      padding: "20px",
                      transition: "border-color 0.3s ease"
                    }}>
                      <div style={{
                        display: "flex",
                        alignItems: "center",
                        justifyContent: "space-between",
                        marginBottom: "15px"
                      }}>
                        <div>
                          <h4 style={{
                            fontSize: "20px",
                            fontWeight: "700",
                            color: "#333",
                            margin: "0"
                          }}>
                            {unit.unit}
                          </h4>
                          <h5 style={{
                            fontSize: "18px",
                            fontWeight: "600",
                            color: "#333",
                            margin: "5px 0 0 0"
                          }}>
                            {unit.title}
                          </h5>
                        </div>
                        <button 
                          onClick={() => startAddContent(unit)}
                          style={{
                            background: "linear-gradient(135deg, #4caf50, #66bb6a)",
                            color: "white",
                            border: "none",
                            padding: "8px 16px",
                            borderRadius: "8px",
                            fontSize: "14px",
                            fontWeight: "600",
                            cursor: "pointer"
                          }}
                        >
                          {t.addContent}
                        </button>
                      </div>
                      
                      <div style={{
                        display: "grid",
                        gridTemplateColumns: "1fr 1fr 1fr",
                        gap: "20px",
                        paddingTop: "15px",
                        borderTop: "1px solid #eee"
                      }}>
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#e3f2fd",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#1976d2",
                            margin: "0"
                          }}>
                            {unit.articles.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#1976d2",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.articles}
                          </div>
                        </div>
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#e8f5e8",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#388e3c",
                            margin: "0"
                          }}>
                            {unit.exercises.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#388e3c",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.exercises}
                          </div>
                        </div>
                        <div style={{
                          textAlign: "center",
                          padding: "15px",
                          background: "#f3e5f5",
                          borderRadius: "8px"
                        }}>
                          <div style={{
                            fontSize: "24px",
                            fontWeight: "700",
                            color: "#7b1fa2",
                            margin: "0"
                          }}>
                            {unit.videos.length}
                          </div>
                          <div style={{
                            fontSize: "14px",
                            color: "#7b1fa2",
                            fontWeight: "600",
                            margin: "5px 0 0 0"
                          }}>
                            {t.videos}
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </div>
        )}
      </div>
    );

    return (
      <div style={{
        background: "#e8f5e8",
        minHeight: "100vh"
      }}>
        <Header />
        {currentPage === "home" && <HomePage />}
        {currentPage === "login" && <LoginPage />}
        {currentPage === "signup" && <SignupPage />}
        {currentPage === "admin" && isAuthenticated && <AdminPanel />}
        {currentPage.startsWith("create-class") && <CreateClassPage />}
        {currentPage.startsWith("edit-class") && <EditClassPage />}
        {currentPage.startsWith("class-details") && <ClassDetailsPage />}
        {currentPage.startsWith("add-student") && <AddStudentPage />}
        {currentPage.startsWith("upload-material") && <UploadMaterialPage />}
        {currentPage === "join-class" && <JoinClassPage />}
      </div>
    );
  }

  const container = document.getElementById('root');
  const root = ReactDOM.createRoot(container);
  root.render(<App />);
  </script>
</body>
</html>
