<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWA-Biology - Secondary School Biology Platform</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#059669',
                        secondary: '#2563eb',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- React and ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom styles */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hover-scale {
            transition: transform 0.2s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #059669, #2563eb);
        }
        
        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        // Create context for app state
        const { useState, createContext, useContext } = React;

        const AppContext = createContext();

        // Mock data
        const mockUnits = [
          {
            id: 1,
            title: { en: "Cell Biology", zh: "细胞生物学" },
            description: {
              en: "Learn about the basic unit of life: the cell.",
              zh: "了解生命的基本单位：细胞。",
            },
            videos: [
              {
                id: 1,
                title: { en: "Introduction to Cells", zh: "细胞介绍" },
                url: "https://placehold.co/800x450?text=Cell+Biology+Video",
                level: "beginner",
              },
            ],
            articles: [
              {
                id: 1,
                title: { en: "What is a Cell?", zh: "什么是细胞？" },
                content: {
                  en: "A cell is the smallest unit of life...",
                  zh: "细胞是生命的基本单位...",
                },
                level: "beginner",
              },
              {
                id: 2,
                title: { en: "Cell Organelles", zh: "细胞器" },
                content: {
                  en: "Organelles are specialized structures within cells...",
                  zh: "细胞器是细胞内的特殊结构...",
                },
                level: "intermediate",
              },
              {
                id: 3,
                title: { en: "Original Research: Cell Division", zh: "原创研究：细胞分裂" },
                content: {
                  en: "Recent findings in mitosis and meiosis...",
                  zh: "有丝分裂和减数分裂的最新发现...",
                },
                level: "original",
              },
            ],
            worksheets: [
              {
                id: 1,
                title: { en: "Cell Structure Worksheet", zh: "细胞结构练习题" },
                url: "#",
              },
            ],
            quizzes: [
              {
                id: 1,
                title: { en: "Cell Basics Quiz", zh: "细胞基础知识测验" },
                questions: [
                  {
                    id: 1,
                    text: { en: "What is the control center of the cell?", zh: "细胞的控制中心是什么？" },
                    options: [
                      { id: "a", text: { en: "Mitochondria", zh: "线粒体" } },
                      { id: "b", text: { en: "Nucleus", zh: "细胞核" } },
                      { id: "c", text: { en: "Ribosome", zh: "核糖体" } },
                      { id: "d", text: { en: "Lysosome", zh: "溶酶体" } },
                    ],
                    correct: "b",
                  },
                ],
              },
            ],
          },
          {
            id: 2,
            title: { en: "Genetics", zh: "遗传学" },
            description: {
              en: "Explore the science of heredity and variation.",
              zh: "探索遗传和变异的科学。",
            },
            videos: [
              {
                id: 2,
                title: { en: "DNA and Genes", zh: "DNA和基因" },
                url: "https://placehold.co/800x450?text=Genetics+Video",
                level: "beginner",
              },
            ],
            articles: [
              {
                id: 4,
                title: { en: "Basics of DNA", zh: "DNA基础" },
                content: {
                  en: "DNA is a molecule that carries genetic information...",
                  zh: "DNA是携带遗传信息的分子...",
                },
                level: "beginner",
              },
              {
                id: 5,
                title: { en: "Mendelian Genetics", zh: "孟德尔遗传学" },
                content: {
                  en: "Gregor Mendel's principles of inheritance...",
                  zh: "孟德尔的遗传原理...",
                },
                level: "intermediate",
              },
            ],
            worksheets: [
              {
                id: 2,
                title: { en: "Punnett Square Practice", zh: "庞尼特方格练习" },
                url: "#",
              },
            ],
            quizzes: [
              {
                id: 2,
                title: { en: "Genetics Quiz", zh: "遗传学测验" },
                questions: [
                  {
                    id: 1,
                    text: { en: "What does DNA stand for?", zh: "DNA代表什么？" },
                    options: [
                      { id: "a", text: { en: "Deoxyribonucleic Acid", zh: "脱氧核糖核酸" } },
                      { id: "b", text: { en: "Dynamic Nuclear Array", zh: "动态核阵列" } },
                      { id: "c", text: { en: "Double Nitrogen Atom", zh: "双氮原子" } },
                      { id: "d", text: { en: "Dense Nuclear Acid", zh: "密集核酸" } },
                    ],
                    correct: "a",
                  },
                ],
              },
            ],
          },
          {
            id: 3,
            title: { en: "Ecology", zh: "生态学" },
            description: {
              en: "Study the interactions between organisms and their environment.",
              zh: "研究生物与其环境之间的相互作用。",
            },
            videos: [
              {
                id: 3,
                title: { en: "Ecosystems", zh: "生态系统" },
                url: "https://placehold.co/800x450?text=Ecology+Video",
                level: "beginner",
              },
            ],
            articles: [
              {
                id: 6,
                title: { en: "Food Chains", zh: "食物链" },
                content: {
                  en: "The transfer of energy through different trophic levels...",
                  zh: "能量通过不同营养级的传递...",
                },
                level: "beginner",
              },
            ],
            worksheets: [
              {
                id: 3,
                title: { en: "Ecosystem Diagram", zh: "生态系统图" },
                url: "#",
              },
            ],
            quizzes: [
              {
                id: 3,
                title: { en: "Ecology Quiz", zh: "生态学测验" },
                questions: [
                  {
                    id: 1,
                    text: { en: "What is a producer in an ecosystem?", zh: "生态系统中的生产者是什么？" },
                    options: [
                      { id: "a", text: { en: "An organism that makes its own food", zh: "自己制造食物的生物" } },
                      { id: "b", text: { en: "An organism that eats other organisms", zh: "吃其他生物的生物" } },
                      { id: "c", text: { en: "An organism that breaks down dead matter", zh: "分解死物的生物" } },
                      { id: "d", text: { en: "An organism that lives in water", zh: "生活在水中的生物" } },
                    ],
                    correct: "a",
                  },
                ],
              },
            ],
          },
        ];

        const mockClasses = [
          {
            id: 1,
            name: { en: "Grade 10 Biology A", zh: "10年级生物A班" },
            teacher: "Ms. Smith",
            code: "BIO10A",
            students: [],
            tasks: [
              {
                id: 1,
                title: { en: "Cell Diagram Assignment", zh: "细胞图作业" },
                dueDate: "2023-12-15",
                type: "assignment",
              },
              {
                id: 2,
                title: { en: "Genetics Quiz", zh: "遗传学测验" },
                dueDate: "2023-12-20",
                type: "quiz",
              },
            ],
          },
          {
            id: 2,
            name: { en: "AP Biology", zh: "AP生物" },
            teacher: "Dr. Johnson",
            code: "APBIO",
            students: [],
            tasks: [
              {
                id: 3,
                title: { en: "Research Paper", zh: "研究论文" },
                dueDate: "2024-01-10",
                type: "assignment",
              },
            ],
          },
        ];

        // Context Provider
        const AppProvider = ({ children }) => {
          const [user, setUser] = useState(null);
          const [language, setLanguage] = useState("en");
          const [units, setUnits] = useState(mockUnits);
          const [classes, setClasses] = useState(mockClasses);
          const [currentPage, setCurrentPage] = useState("home");

          const login = (email, password) => {
            if (email === "admin@cwa.edu" && password === "CWA2025BIO") {
              setUser({ role: "admin", email, name: "Administrator" });
              return true;
            }
            
            // Teacher login
            if (email.includes("teacher")) {
              setUser({ 
                role: "teacher", 
                email, 
                name: email.split("@")[0].replace("teacher", "Teacher ") 
              });
              return true;
            }
            
            // Student login
            setUser({ 
              role: "student", 
              email, 
              name: email.split("@")[0].replace("student", "Student ") 
            });
            return true;
          };

          const logout = () => {
            setUser(null);
            setCurrentPage('home');
          };

          const toggleLanguage = () => {
            setLanguage(language === "en" ? "zh" : "en");
          };

          const navigateTo = (page) => {
            setCurrentPage(page);
          };

          return (
            <AppContext.Provider value={{
              user, login, logout, language, toggleLanguage,
              units, setUnits, classes, setClasses,
              currentPage, navigateTo
            }}>
              {children}
            </AppContext.Provider>
          );
        };

        // Custom hook
        const useApp = () => useContext(AppContext);

        // Helper function for translation
        const t = (obj) => {
          const { language } = useApp();
          return obj[language] || obj.en;
        };

        // Components
        const Header = () => {
          const { user, logout, toggleLanguage, language, navigateTo } = useApp();

          return (
            <header className="bg-gradient-to-r from-green-600 to-blue-600 text-white shadow-lg sticky top-0 z-50">
              <div className="container mx-auto px-4 py-4 flex flex-wrap items-center justify-between">
                <div className="flex items-center space-x-2">
                  <div className="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.69-1-2.222a4.02 4.02 0 01-.658-.457 5 5 0 01-7.07-7.07 4.02 4.02 0 01-.457-.658C3.31 6.31 2.515 5.954 1.62 6a2 2 0 11-1.066-3.824 4.02 4.02 0 01.457-.658 5 5 0 017.07-7.07 4.022 4.022 0 012.222-1c.895 0 1.69.356 2.222 1.001a5 5 0 110 9.998z" />
                    </svg>
                  </div>
                  <h1 className="text-2xl font-bold">CWA-Biology</h1>
                </div>
                
                <nav className="flex items-center space-x-2 mt-2 lg:mt-0">
                  <button onClick={() => navigateTo('home')} className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-full text-sm transition duration-200">
                    {t({ en: "Home", zh: "首页" })}
                  </button>
                  {user && (
                    <>
                      <button onClick={() => navigateTo('library')} className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-full text-sm transition duration-200">
                        {t({ en: "Library", zh: "资料库" })}
                      </button>
                      <button onClick={() => navigateTo('quizzes')} className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-full text-sm transition duration-200">
                        {t({ en: "Quizzes", zh: "测验" })}
                      </button>
                      <button onClick={() => navigateTo('worksheets')} className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-full text-sm transition duration-200">
                        {t({ en: "Worksheets", zh: "练习题" })}
                      </button>
                      <button onClick={() => navigateTo('classes')} className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-full text-sm transition duration-200">
                        {t({ en: "Classes", zh: "班级" })}
                      </button>
                    </>
                  )}
                </nav>

                <div className="flex items-center space-x-2 mt-2 lg:mt-0">
                  <button 
                    onClick={toggleLanguage}
                    className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-full text-sm transition duration-200"
                  >
                    {language === "en" ? "中文" : "EN"}
                  </button>
                  
                  {user ? (
                    <div className="flex items-center space-x-3">
                      <span className="text-sm">
                        {user.name} ({user.role})
                      </span>
                      <button 
                        onClick={logout}
                        className="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm transition duration-200"
                      >
                        {t({ en: "Logout", zh: "登出" })}
                      </button>
                    </div>
                  ) : (
                    <div className="flex space-x-2">
                      <button onClick={() => navigateTo('login')} className="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-sm transition duration-200">
                        {t({ en: "Login", zh: "登录" })}
                      </button>
                      <button onClick={() => navigateTo('register')} className="bg-green-500 hover:bg-green-600 px-3 py-1 rounded text-sm transition duration-200">
                        {t({ en: "Register", zh: "注册" })}
                      </button>
                    </div>
                  )}
                  
                  {user?.role === 'admin' && (
                    <button onClick={() => navigateTo('admin')} className="bg-purple-500 hover:bg-purple-600 px-3 py-1 rounded text-sm transition duration-200">
                      {t({ en: "Admin", zh: "管理员" })}
                    </button>
                  )}
                </div>
              </div>
            </header>
          );
        };

        const Hero = () => {
          const { language } = useApp();
          
          return (
            <section className="bg-gradient-to-br from-green-50 to-blue-50 py-20">
              <div className="container mx-auto px-4">
                <div className="flex flex-col lg:flex-row items-center">
                  <div className="lg:w-1/2 mb-10 lg:mb-0">
                    <h2 className="text-4xl lg:text-5xl font-bold text-gray-800 mb-6 leading-tight">
                      {t({ en: "Master Biology with", zh: "掌握生物学" })}
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-blue-600"> CWA-Biology</span>
                    </h2>
                    <p className="text-xl text-gray-600 mb-8 leading-relaxed">
                      {t({ 
                        en: "Interactive learning platform for students and teachers. Access comprehensive resources, track progress, and excel in biology.", 
                        zh: "学生和教师的互动学习平台。访问全面的资源，跟踪进度，并在生物学上取得优异成绩。"
                      })}
                    </p>
                    <div className="flex flex-wrap gap-4">
                      <button className="bg-gradient-to-r from-green-600 to-blue-600 text-white px-8 py-3 rounded-full text-lg font-semibold hover:shadow-lg transform hover:-translate-y-1 transition duration-200">
                        {t({ en: "Get Started", zh: "开始学习" })}
                      </button>
                      <button className="border-2 border-green-600 text-green-600 px-8 py-3 rounded-full text-lg font-semibold hover:bg-green-600 hover:text-white transition duration-200">
                        {t({ en: "Learn More", zh: "了解更多" })}
                      </button>
                    </div>
                  </div>
                  <div className="lg:w-1/2">
                    <div className="bg-white rounded-2xl shadow-xl p-6 transform rotate-3 hover:rotate-0 transition duration-300">
                      <img 
                        src="https://placehold.co/500x300?text=Biology+Learning" 
                        alt="Biology Learning" 
                        className="w-full rounded-xl"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </section>
          );
        };

        const FeatureCard = ({ icon, title, description }) => {
          return (
            <div className="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-2 hover-scale">
              <div className="w-12 h-12 bg-gradient-to-r from-green-500 to-blue-500 rounded-lg flex items-center justify-center text-white mb-4">
                {icon}
              </div>
              <h3 className="text-xl font-semibold text-gray-800 mb-3">{title}</h3>
              <p className="text-gray-600 leading-relaxed">{description}</p>
            </div>
          );
        };

        const Features = () => {
          const { language } = useApp();
          
          const features = [
            {
              icon: (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
              ),
              title: t({ en: "Comprehensive Library", zh: "综合资料库" }),
              description: t({ 
                en: "Access all biology units with videos, articles at beginner, intermediate, and original levels.", 
                zh: "访问所有生物学单元，包含初、中、高级水平的视频和文章。"
              })
            },
            {
              icon: (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
              ),
              title: t({ en: "Interactive Quizzes", zh: "互动测验" }),
              description: t({ 
                en: "Test your knowledge with unit-based quizzes and track your progress over time.", 
                zh: "通过单元测验测试您的知识，并跟踪您的学习进度。"
              })
            },
            {
              icon: (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
              ),
              title: t({ en: "Practice Worksheets", zh: "练习题" }),
              description: t({ 
                en: "Downloadable worksheets for each unit to reinforce your understanding.", 
                zh: "每个单元的可下载练习题，巩固您的理解。"
              })
            },
            {
              icon: (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.879-1.13M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              ),
              title: t({ en: "Class Management", zh: "班级管理" }),
              description: t({ 
                en: "Join classes, complete assignments, and interact with teachers and peers.", 
                zh: "加入班级，完成作业，与老师和同学互动。"
              })
            }
          ];

          return (
            <section className="py-20 bg-gray-50">
              <div className="container mx-auto px-4">
                <div className="text-center mb-16">
                  <h2 className="text-3xl lg:text-4xl font-bold text-gray-800 mb-4">
                    {t({ en: "Key Features", zh: "主要功能" })}
                  </h2>
                  <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                    {t({ 
                      en: "Everything you need to succeed in secondary school biology, all in one platform.", 
                      zh: "中学生物学所需的一切，尽在这一平台。"
                    })}
                  </p>
                </div>
                
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                  {features.map((feature, index) => (
                    <FeatureCard key={index} {...feature} />
                  ))}
                </div>
              </div>
            </section>
          );
        };

        const UnitCard = ({ unit, onClick }) => {
          const { language } = useApp();
          
          return (
            <div className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition duration-300 transform hover:-translate-y-1 hover-scale">
              <img 
                src={`https://placehold.co/300x200?text=${encodeURIComponent(unit.title[language])}`} 
                alt={unit.title[language]} 
                className="w-full h-48 object-cover"
              />
              <div className="p-6">
                <h3 className="text-xl font-semibold text-gray-800 mb-2">{unit.title[language]}</h3>
                <p className="text-gray-600 mb-4 text-sm leading-relaxed">{unit.description[language]}</p>
                <div className="flex flex-wrap gap-2 mb-4">
                  <span className="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-medium">
                    {unit.videos.length} {t({ en: "Videos", zh: "视频" })}
                  </span>
                  <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs font-medium">
                    {unit.articles.length} {t({ en: "Articles", zh: "文章" })}
                  </span>
                  <span className="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-xs font-medium">
                    {unit.quizzes.length} {t({ en: "Quizzes", zh: "测验" })}
                  </span>
                </div>

          const { login, navigateTo } = useApp();
          const [formData, setFormData] = useState({
            role: 'student',
            name: '',
            email: '',
            password: '',
            confirmPassword: '',
            classCode: ''
          });
          const [error, setError] = useState('');

          const handleSubmit = (e) => {
            e.preventDefault();
            setError('');
            setSuccess('');
            
            if (!formData.name || !formData.email || !formData.password) {
              setError('Please fill in all required fields');
              return;
            }
            
            if (formData.password !== formData.confirmPassword) {
              setError('Passwords do not match');
              return;
            }
            
            if (formData.password.length < 6) {
              setError('Password must be at least 6 characters long');
              return;
            }
            
            // Simulate successful registration
            setSuccess('Registration successful! Please login with your credentials.');
            setFormData({
              role: formData.role,
              name: '',
              email: '',
              password: '',
              confirmPassword: '',
              classCode: ''
            });
            
            // Auto-login after registration
            setTimeout(() => {
              login(formData.email, formData.password);
              navigateTo('home');

            setFormData({ ...formData, [e.target.name]: e.target.value });

                      value={formData.name}

                  </h1>
                  
                  <div className="prose max-w-none">
                    <h2 className="text-xl font-semibold text-gray-700 mb-4 capitalize">
                      {activeTab} Management
                    </h2>
                    <p className="text-gray-600 mb-4">
                      Welcome to the admin dashboard. From here, you can manage all aspects of the CWA-Biology platform.
                    </p>
                    
                    {activeTab === 'units' && (
                      <div className="space-y-4">
                        <h3 className="text-lg font-medium text-gray-700">Unit Management</h3>
                        <p className="text-gray-600">Create, edit, and delete biology units.</p>
                        <div className="flex flex-wrap gap-4">
                          <button className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200">
                            Add New Unit
                          </button>
                          <button className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                            Edit Units
                          </button>
                        </div>
                      </div>
                    )}
                    
                    {activeTab === 'content' && (
                      <div className="space-y-4">
                        <h3 className="text-lg font-medium text-gray-700">Content Management</h3>
                        <p className="text-gray-600">Upload, edit, and delete videos, articles, worksheets, and quizzes.</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                          <button className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                            Upload Video
                          </button>
                          <button className="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-200">
                            Upload Worksheet
                          </button>
                          <button className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200">
                            Upload Article
                          </button>
                          <button className="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition duration-200">
                            Create Quiz
                          </button>
                        </div>
                      </div>
                    )}
                    
                    {activeTab === 'users' && (
                      <div className="space-y-4">
                        <h3 className="text-lg font-medium text-gray-700">User Management</h3>
                        <p className="text-gray-600">View and manage all users on the platform.</p>
                        <div className="overflow-x-auto">
                          <table className="w-full">
                            <thead>
                              <tr className="border-b">
                                <th className="text-left py-2">Name</th>
                                <th className="text-left py-2">Email</th>
                                <th className="text-left py-2">Role</th>
                                <th className="text-left py-2">Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr className="border-b">
                                <td className="py-2">John Smith</td>
                                <td>john@example.com</td>
                                <td>Teacher</td>
                                <td>
                                  <button className="text-red-500 text-sm hover:underline">Remove</button>
                                </td>
                              </tr>
                              <tr className="border-b">
                                <td className="py-2">Jane Doe</td>
                                <td>jane@example.com</td>
                                <td>Student</td>
                                <td>
                                  <button className="text-red-500 text-sm hover:underline">Remove</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    )}
                    
                    {activeTab === 'analytics' && (
                      <div className="space-y-4">
                        <h3 className="text-lg font-medium text-gray-700">Platform Analytics</h3>
                        <p className="text-gray-600">View statistics and performance metrics for the platform.</p>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                          <div className="bg-gray-50 p-4 rounded-lg">
                            <h4 className="font-semibold text-gray-700">Total Users</h4>
                            <p className="text-2xl font-bold text-green-600">1,234</p>
                          </div>
                          <div className="bg-gray-50 p-4 rounded-lg">
                            <h4 className="font-semibold text-gray-700">Active Units</h4>
                            <p className="text-2xl font-bold text-blue-600">12</p>
                          </div>
                          <div className="bg-gray-50 p-4 rounded-lg">
                            <h4 className="font-semibold text-gray-700">Completion Rate</h4>
                            <p className="text-2xl font-bold text-purple-600">78%</p>
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const HomePage = () => {
          const { navigateTo } = useApp();
          
          return (
            <div>
              <Hero />
              <Features />
              <UnitsSection />
              <ClassesSection />
            </div>
          );
        };

        const App = () => {
          const { currentPage } = useApp();
          
          return (
            <AppProvider>
              {currentPage === 'login' ? (
                <Login />
              ) : currentPage === 'register' ? (
                <Register />
              ) : currentPage === 'admin' ? (
                <Admin />
              ) : (
                <>
                  <Header />
                  <main>
                    <HomePage />
                  </main>
                  <Footer />
                </>
              )}
            </AppProvider>
          );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
